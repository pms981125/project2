<!DOCTYPE html>
<html lang="ko">
<head>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome for Icons -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 목록</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }

        .d-md-block {
        	position: fixed;
        }
    </style>
</head>
<body>

<!-- Sidebar Navigation -->
	<nav class="col-md-2 d-md-block bg-light sidebar">
		<div class="position-sticky">
			<ul class="nav flex-column">
				<li class="nav-item">
					<a class="nav-link active" href="#">
						<i class="fas fa-shopping-cart"></i> 주문 관리
					</a>
				</li>
			    <li class="nav-item">
			    	<a class="nav-link" href="/refunds/management">
			        	<i class="fas fa-undo"></i> 환불 관리
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/stocks">
						<i class="fas fa-boxes"></i> 재고 관리
					</a>
				</li>
				<hr class="my-3">
			    <li class="nav-item">
			    	<a class="nav-link" href="javascript:goAttendance()">
			        	<i class="fa-regular fa-calendar-days"></i> 직원 메뉴
					</a>
				</li>
			    <li class="nav-item">
			    	<a class="nav-link" href="/shop/list">
			        	<i class="fas fa-shopping-bag"></i> 쇼핑몰 바로가기
					</a>
				</li>
			</ul>
		</div>
	</nav>

<h1 style="text-align: center;">재고 관리</h1>

<!-- 상품 코드 검색 폼 추가 -->
<form action="/stocks" method="get">
    <label for="productCode">상품 코드 검색:</label>
    <input type="text" id="productCode" name="productCode" placeholder="상품 코드를 입력하세요" />
    <button type="submit">검색</button>
</form>

<!-- 엑셀 다운로드 링크 추가 -->
<div style="text-align: center; margin-top: 20px;">
    <a href="/stocks/download" class="btn btn-primary">엑셀로 다운로드</a>
</div>


<table>
    <thead>
        <tr>
            <th>상품 코드</th>
            <th>재고</th>
            <th>수정</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.productCode}"></td>
            <td th:text="${product.productStock}"></td>
            <td>
                <a th:href="@{/stocks/edit/{productCode}(productCode=${product.productCode})}">수정하기</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
