<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Edgecut</title>
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet" />

	<!-- Font Awesome style -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}" />
	
	<!-- Custom styles for this template -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	
	<!-- Responsive style -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/responsive.css}" />
</head>
<body>
	<div layout:fragment="content">
		<div class="row mt-3">
			<div class="col">
				<div class="card">
					<div class="card-header">
						AccountHistory
					</div>
					<div class="card-body">
						<div class="input-group mb-3">
							<span class="input-group-text">계좌내역번호</span>
							<input type="text" class="form-control" th:value="${accountHistoryDTO.accountHistoryId}" readonly/>
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text">계좌번호</span>
							<input type="text" class="form-control" th:value="${accountHistoryDTO.transferTarget}" readonly/>
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text">이체날짜</span>
							<input type="text" class="form-control" th:value="${#temporals.format(accountHistoryDTO.transferDate, 'yyyy-MM-dd')}" readonly/>
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text">이체금액</span>
							<input type="text" class="form-control" th:value="${accountHistoryDTO.transferAmount}" readonly/>
						</div>
						<div class="my-4">
							<div class="float-end" th:with="link= ${pageRequestDTO.getLink()}">
								<a th:href="|@{/accountHistory/list}?${link}|" class="text-decoration-none">
									<button type="button" class="btn btn-primary">List</button>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
