<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Edgecut</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet" />

	<!-- Font Awesome style -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}" />
	
	<!-- Custom styles for this template -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	
	<!-- Responsive style -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/responsive.css}" />
</head>
<body>
	<div layout:fragment="content">
		<div class="row mt-3">
			<div class="col">
				<div class="card">
					<div class="card-header">
						register
					</div>
					<div class="card-body">
						<form th:action="@{/accountHistory/register}" method="post">
							<div class="input-group mb-3">
								<span class="input-group-text">이체금액</span>
								<input type="text" name="transferAmount" class="form-control" value="1000" required/>
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text">이체대상</span>
								<input type="text" name="transferTarget" class="form-control" value="12345678" required/>
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text">계좌번호</span>
								<input type="text" name="accountId" class="form-control" value="123456787" required/>
							</div>
							<div class="my-4">
					            <div class="float-end">
					                <button type="submit" class="btn btn-primary submitBtn">Submit</button>
					                <button type="reset" class="btn btn-secondary">Reset</button>
					            </div>
            				</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  	<script src="/js/upload.js"></script>
	</div>

<script layout:fragment="script" th:inline="javascript">
const errors = /*[[${errors}]]*/"";
console.log(errors)

let errorMsg = ''

if(errors){
  for (let i = 0; i < errors.length; i++) {
    errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
  }
  alert(errorMsg)
}


document.querySelector(".submitBtn").addEventListener("click", function(e){

    e.preventDefault()
    e.stopPropagation()

    const formObj = document.querySelector("form");
    formObj.submit();
    formObj.reset();

  }, false)
</script>
</body>
</html>
