<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link rel="icon" href="/images/fevicon.png" type="image/gif" />
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive.css}" />
 	<link rel="stylesheet" href="/css/ms/login.css" />
</head>
<body>
    <header class="header_section long_section px-0">
      <nav class="navbar navbar-expand-lg custom_nav-container ">
        <a class="navbar-brand" href="index.html">
          <span>
            Edgecut
          </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class=""> </span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="d-flex mx-auto flex-column flex-lg-row align-items-center">
            <ul class="navbar-nav  ">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a href="/market/access" class="nav-link">Region Market</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/shop/list">Shopping Mall</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/account/list">Account</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    <div layout:fragment="content">
        <div class="login-container">
            <div class="card">
                <div class="card-header">
                    로그인
                </div>
                <div class="card-body">
                    <form action="/loginProcess" method="post">
                        <div class="input-group">
                            <span class="input-group-text">아이디</span>
                            <input type="text" name="username" class="form-control" placeholder="아이디를 입력하세요">
                        </div>
                        <div class="input-group">
                            <span class="input-group-text">비밀번호</span>
                            <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요">
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" name="remember-me" class="form-check-input custom-checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">자동 로그인</label>
                        </div>
                        <div class="form-check mb-3">
						    <input type="checkbox" id="saveUserInfo" class="form-check-input custom-checkbox">
						    <label class="form-check-label" for="saveUserInfo">아이디 저장</label>
						</div>
                        <div class="btn-container">
                            <button type="submit" class="btn btn-primary">로그인</button>
                            <a href="/user/goRegisterForm" class="text-decoration-none">
                                <button type="button" class="btn btn-success">회원가입</button>
                            </a>
                        </div>
                    </form>
                    
                    <div class="divider">
                        <span>또는</span>
                    </div>
                    
                    <a href="/oauth2/authorization/kakao" class="kakao-login">
                        <img src="/images/kakao_login_medium.png" alt="카카오 로그인" />
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script layout:fragment="script" th:inline="javascript">
        const error = /*[[${session.errorMessage}]]*/""
        
        if(error != null) {
            alert(error);
        }
        
        document.addEventListener('DOMContentLoaded', function () {
        	const usernameInput = document.querySelector("input[name='username']");
        	const passwordInput = document.querySelector("input[name='password']");
        	const saveUserInfoCheckbox = document.querySelector("#saveUserInfo");
        	const rememberMe = document.querySelector('#rememberMe');
        	
        	document.querySelector("form").addEventListener("submit", function () {
        		if(rememberMe.checked) {
        			sessionStorage.setItem("rememberMe", "true");
        			sessionStorage.setItem("username", usernameInput.value);
        			sessionStorage.setItem("password", passwordInput.value);
        		} else {
        			sessionStorage.removeItem("rememberMe");
        			sessionStorage.removeItem("username");
        			sessionStorage.removeItem("password");
        		}
        		
        		
        		if(saveUserInfoCheckbox.checked) {
        			localStorage.setItem("saveUser", "true");
                    localStorage.setItem("username", usernameInput.value);
                    localStorage.setItem("password", passwordInput.value);
        		} else {
        			localStorage.removeItem("saveUser");
                    localStorage.removeItem("username");
                    localStorage.removeItem("password");
        		}
        	})
        	
        	if(localStorage.getItem("saveUser") === "true") {
        		usernameInput.value = localStorage.getItem("username") || "";
        		passwordInput.value = localStorage.getItem("password") || "";
        		saveUserInfoCheckbox.checked = true;
        	}
        	
        	if(sessionStorage.getItem("rememberMe") === "true") {
        		rememberMe.checked = true;
        	}
        })
    </script>
</body>
</html>
