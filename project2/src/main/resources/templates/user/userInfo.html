<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<!-- Site Metas -->
<link rel="icon" href="images/fevicon.png" type="image/gif" />
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>회원정보 수정</title>

<!-- bootstrap core css -->
<link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />

<!-- fonts style -->
<link
	href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap"
	rel="stylesheet" />

<!-- font awesome style -->
<link href="/css/font-awesome.min.css" rel="stylesheet" />

<!-- Custom styles -->
<link href="/css/style.css" rel="stylesheet" />
<link href="/css/responsive.css" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="/css/ms/userinfo.css" />
</head>
<body class="sub_page">
	<div class="hero_area">
		<!-- header section starts -->
		<header class="header_section long_section px-0">
			<nav class="navbar navbar-expand-lg custom_nav-container">
				<a class="navbar-brand" href="/index.html"> <span>Green
						Project</span>
				</a>

				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class=""></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<div
						class="d-flex mx-auto flex-column flex-lg-row align-items-center">
						<ul class="navbar-nav">
							<li class="nav-item"><a class="nav-link" href="/index.html">Home<span
									class="sr-only">(current)</span></a></li>
							<li class="nav-item"><a href="/market/access"
								class="nav-link">Region Market</a></li>
							<li class="nav-item"><a class="nav-link" href="/shop/list">Shopping
									Mall</a></li>
						</ul>
					</div>
				</div>
				<div class="quote_btn-container">
					<div class="btn-wrapper">
						<button class="btn my-2 my-sm-0 userInfoBtn" type="button"
							onclick="javascript:getUserInfo()">
							<span style="color: black; margin-right: 15px;"> <i
								class="fa fa-user" aria-hidden="true"></i> <span
								sec:authorize="isAuthenticated()" sec:authentication="name"></span>
							</span>
						</button>
						<span class="divider">|</span> <a id="loginLogoutBtn"> <b><span
								id="buttonText" class="info">로그인</span></b>
						</a>
					</div>
				</div>
			</nav>
			<!-- 하단 네비게이션 -->
			<div class="bottom-nav">
				<div class="text-right" style="padding: 10px 20px;">
					<a href="#" class="btn btn-success text-white me-2"
						onclick="checkLoginForCart(event)"> <i
						class="fa fa-shopping-cart" aria-hidden="true"></i>
					</a> <a href="/shop/regist" class="btn btn-info text-white"
						sec:authorize="hasRole('MANAGER')"> <i class="fas fa-plus"
						aria-hidden="true"></i>
					</a> <a href="/manager/orders" class="btn btn-warning text-white"
						sec:authorize="hasRole('MANAGER')"> <i class="fas fa-list-alt"
						aria-hidden="true"></i>
					</a>
				</div>
			</div>
		</header>
	</div>

	<!-- Main Content -->
	<div class="form-container">
		<h2 class="form-title">회원정보 수정</h2>
		<form th:action="@{/user/update}" method="post" id="form">
			<div class="form-group">
				<label class="input-label required">아이디</label> <input type="text"
					name="id" class="form-input" th:value="${member.id}" readonly>
			</div>

			<div class="form-group">
				<label class="input-label required">이름</label> <input type="text"
					name="name" class="form-input" th:value="${member.name}">
			</div>

			<div class="form-group">
				<label class="input-label required">주민등록번호</label> <input
					type="text" name="ssn" class="form-input" th:value="${member.ssn}"
					readonly>
			</div>

			<div class="form-group">
				<label class="input-label required">휴대전화</label> <input type="text"
					name="phone" class="form-input" th:value="${member.phone}">
			</div>

			<div class="form-group">
				<label class="input-label required">이메일</label> <input type="email"
					name="email" class="form-input" th:value="${member.email}">
			</div>

			<div class="form-group">
                <label class="input-label">주소</label>
                <div class="address-group">
                    <input type="text" name="address" id="address" class="form-input address-input" th:value="${member.address}" readonly>
                    <button type="button" class="address-button" onclick="searchAddress()">주소 검색</button>
                </div>
            </div>

			<th:block th:if="${member.annualSalary > 0}">
				<div class="form-group">
					<label class="input-label">연봉</label> <input type="text"
						name="annualSalary" class="form-input"
						th:value="${member.annualSalary}" readonly>
				</div>
			</th:block>

			<div class="button-group">
				<button class="btn btn-update memUpdateBtn">정보 수정</button>
				<button class="btn btn-delete memWithdrawalBtn">회원 탈퇴</button>
				<a href="/user/order/history" class="btn btn-order">주문 내역</a> 
			</div>
		</form>
	</div>

	<!-- footer section -->
	<footer class="footer_section">
		<div class="container">
			<p>
				&copy; <span id="displayYear"></span> All Rights Reserved By <a
					href="https://html.design/">Free Html Templates</a>
			</p>
		</div>
	</footer>

	<!-- Scripts -->
	<script
		src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script src="/js/jquery-3.4.1.min.js"></script>
	<script src="/js/bootstrap.js"></script>

	<script th:inline="javascript">
        // Original userInfo.html scripts
        const member = /*[[${member}]]*/""
        console.log(member)

        const form = document.querySelector("#form")

        document.querySelector(".memUpdateBtn").addEventListener("click", function(e) {
            e.preventDefault()
            e.stopPropagation()
            
            form.action = `/user/update`
            form.method = 'post'
            form.submit()
        }, false)
        
        document.querySelector(".memWithdrawalBtn").addEventListener("click", function(e) {
            e.preventDefault()
            e.stopPropagation()
            
            let input1 = document.createElement('input')
            
            input1.type = 'hidden'
            input1.name = 'isAdmin'
            input1.value = member.admin
                    
            form.appendChild(input1)
            
            form.action = `/user/withdrawal`
            form.method = 'post'
            form.submit()
        }, false)
        
        function searchAddress() {
            new daum.Postcode({
                oncomplete: function(data) {
                    var addr = '';
                    var extraAddr = '';

                    if (data.userSelectedType === 'R') {
                        addr = data.roadAddress;
                    } else {
                        addr = data.jibunAddress;
                    }

                    if(data.userSelectedType === 'R'){
                        if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                            extraAddr += data.bname;
                        }
                        if(data.buildingName !== '' && data.apartment === 'Y'){
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        if(extraAddr !== ''){
                            extraAddr = ' (' + extraAddr + ')';
                        }
                    }

                    document.getElementById("address").value = addr;
                }
            }).open();
        }

        // Navigation bar scripts
        function updateLoginButton() {
            fetch('/user/loginStatus')
                .then(response => response.json())
                .then(data => {
                    const button = document.getElementById('loginLogoutBtn');
                    const buttonText = document.getElementById('buttonText');
                    
                    if (data.isLoggedIn) {
                        buttonText.textContent = '로그아웃';
                        button.href = '/user/logout';
                    } else {
                        buttonText.textContent = '로그인';
                        button.href = '/user/login';
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        document.querySelector(".userInfoBtn").addEventListener("click", function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            fetch('/user/loginStatus')
                .then(response => response.json())
                .then(data => {
                    const form = document.createElement('form');
                    
                    if (data.isLoggedIn) {
                        form.action = '/user/userInfo';
                    } else {
                        form.action = '/user/login';
                    }
                    
                    form.method = 'get';
                    document.body.appendChild(form);
                    form.submit();
                })
                .catch(error => console.error('Error:', error));
        });

        document.getElementById("loginLogoutBtn").addEventListener("click", function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const form = document.createElement('form');
            form.action = this.href;
            form.method = 'get';
            document.body.appendChild(form);
            form.submit();
        });

        function checkLoginForCart(e) {
            e.preventDefault();
            
            fetch('/user/loginStatus')
                .then(response => response.json())
                .then(data => {
                    if (data.isLoggedIn) {
                        window.location.href = '/cart/list';
                    } else {
                        alert('장바구니는 로그인 후 이용 가능합니다.');
                        window.location.href = '/user/login';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('오류가 발생했습니다. 다시 시도해주세요.');
                });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            updateLoginButton();
        });
        
        
    </script>
</body>
</html>
